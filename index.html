<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link href="/index.css" rel="stylesheet" />
    </head>
    <header class="bg-gray-800 h-10 sticky top-0 text-center content-center">
        <div class="animate-bounce">
            <span class="text-white font-sans text-lg font-normal animate-pulse 2xl:hidden">You're now using mobile webpage.</span>
            <span class="text-white font-sans text-lg font-normal animate-pulse hidden 2xl:block">You're now using Desktop webpage.</span>
        </div>
    </header>
    <body class="bg-gray-950">
        <section class="h-full flex flex-col justify-center px-8 md:px-40 lg:px-70 xl:px-110 2xl:px-130" id="content-section">
            <section class="flex flex-col h-118 2xl:h-100 w-full bg-gray-800 justify-center items-center m-auto px-8 rounded-2xl" id=content-bg>
                <div class="flex flex-col justify-center pt-8 pb-6" id=top-section>
                    <span class="text-3xl text-white font-sans font-bold">Generate a</span>
                    <span class="text-3xl font-sans font-bold text-green-400">random password</span>
                    <span class="font-sans text-gray-300 text-lg pt-2 pb-5">Never use an insecure password again.</span>
                    <span class="text-white text-center">Set Password Length:</span>
                    <select class="bg-gray-200 w-15 self-center rounded-lg text-center mt-1.5" name="pwdLength" id="pwdLength">
                        <option value=8>8</option>
                        <option value=10>10</option>
                        <option value=12>12</option>
                        <option value=15>15</option>
                    </select>
                    <button class="text-white bg-green-400 py-1.5 mt-4 rounded-md font-sans w-45 hover:cursor-pointer hover:bg-green-600 hover:underline self-center font-bold" onclick="startGenerate()">Generate Password</button>
                </div>
                <div class="h-full w-full bg-none border-t-1 border-gray-700 flex flex-col justify-center items-center 2xl:flex-row" id=btm-section>
                    <button class="w-50 h-10 bg-gray-700 rounded-lg hover:bg-gray-900 hover:cursor-pointer text-white" id="passwordBoxOne"></button>
                    <button class="w-50 h-10 mt-4 2xl:mt-0 2xl:ml-4 bg-gray-700 rounded-lg hover:bg-gray-900 hover:cursor-pointer text-white" id="passwordBoxTwo"></button>
                </div>
            </section>
        </section>
        <script src="index.js"></script>
    </body>
    <footer class="sticky bottom-0 bg-gray-800 h-6.5 items-center content-center text-center">
        <span class="font-sans font-normal text-white text-sm">Created by Kantapong Marueankun</span>
    </footer>
</html>
